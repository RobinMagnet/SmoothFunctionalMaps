opt_params:
  # Optimization parameters
  k_init: 20 # Initial number of eigenfunctions
  nit: 16 # Number of iterations
  step: 5 # Step for the number of eigenfunctions
  n_inner: 1 # Number of inner iterations
  k_max: null # Maximum number of eigenfunctions
  log_space: False # Whether to use a logarithmic space for the number of eigenfunctions